<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온라인 체스</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>온라인 체스</h1>

  <div class="controls">
    <button id="createRoom">방 만들기 (백)</button>
    <input id="roomCodeInput" placeholder="방 코드 입력 (흑)" />
    <button id="joinRoom">입장</button>
  </div>

  <div id="status">대기 중</div>

  <!-- 체스 전체 영역 -->
  <div class="board-wrapper">
    <!-- 왼쪽 숫자 -->
    <div class="ranks">
      <div>8</div><div>7</div><div>6</div><div>5</div>
      <div>4</div><div>3</div><div>2</div><div>1</div>
    </div>

    <!-- 체스판 -->
    <div id="board"></div>

    <!-- 오른쪽 알파벳 -->
    <div class="files-vertical">
      <div>A</div><div>B</div><div>C</div><div>D</div>
      <div>E</div><div>F</div><div>G</div><div>H</div>
    </div>
  </div>

  <!-- 아래 알파벳 -->
  <div class="files-horizontal">
    <div>A</div><div>B</div><div>C</div><div>D</div>
    <div>E</div><div>F</div><div>G</div><div>H</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
