<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>온라인 체스</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
  }

  .controls {
    margin-bottom: 10px;
  }

  .controls input, .controls button {
    padding: 6px 10px;
    font-size: 14px;
  }

  .status {
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* ===== 체스 전체 래퍼 ===== */
  .board-wrapper {
    display: inline-grid;
    grid-template-columns: 30px auto;
    grid-template-rows: auto 30px;
    gap: 0;
  }

  /* ===== 좌측 숫자 ===== */
  .ranks {
    display: grid;
    grid-template-rows: repeat(8, 60px);
    align-items: center;
    justify-items: center;
    font-weight: bold;
  }

  /* ===== 하단 문자 ===== */
  .files {
    grid-column: 2;
    display: grid;
    grid-template-columns: repeat(8, 60px);
    align-items: center;
    justify-items: center;
    font-weight: bold;
  }

  /* ===== 체스판 ===== */
  .board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    border: 4px solid #333; /* ← 테두리 수정 핵심 */
    box-sizing: border-box;
  }

  .square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    cursor: pointer;
    user-select: none;
  }

  .white { background: #f0d9b5; }
  .black { background: #b58863; }

  .selected {
    outline: 3px solid red;
  }
</style>
</head>

<body>

<h1>온라인 체스</h1>

<div class="controls">
  <button onclick="createRoom()">방 만들기 (백)</button>
  <input id="roomInput" placeholder="방 코드 입력 (흑)" />
  <button onclick="joinRoom()">입장</button>
</div>

<div id="status" class="status"></div>

<div class="board-wrapper">
  <div class="ranks">
    <div>8</div><div>7</div><div>6</div><div>5</div>
    <div>4</div><div>3</div><div>2</div><div>1</div>
  </div>

  <div id="board" class="board"></div>

  <div class="files">
    <div>A</div><div>B</div><div>C</div><div>D</div>
    <div>E</div><div>F</div><div>G</div><div>H</div>
  </div>
</div>

<script>
  const boardEl = document.getElementById("board");
  const statusEl = document.getElementById("status");

  const pieces = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
  ];

  let selected = null;

  function drawBoard() {
    boardEl.innerHTML = "";
    for (let i = 0; i < 64; i++) {
      const sq = document.createElement("div");
      sq.className = "square " + ((Math.floor(i/8)+i)%2===0 ? "white":"black");
      sq.textContent = pieces[i];
      sq.onclick = () => clickSquare(sq);
      boardEl.appendChild(sq);
    }
  }

  function clickSquare(sq) {
    if (selected) selected.classList.remove("selected");
    selected = sq;
    sq.classList.add("selected");
  }

  function createRoom() {
    const code = Math.random().toString(36).substring(2,7).toUpperCase();
    statusEl.textContent = `방 생성됨 (코드: ${code}) - 백 차례`;
  }

  function joinRoom() {
    const code = document.getElementById("roomInput").value.trim();
    if (!code) return alert("방 코드를 입력하세요");
    statusEl.textContent = `방 입장 완료 (코드: ${code}) - 흑 차례`;
  }

  drawBoard();
</script>

</body>
</html>
